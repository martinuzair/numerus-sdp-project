<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Result Page</title>
</head>
<body>
    <div>
        <h1 class="title">
            Quiz Result
        </h1>
        <div class="marks-container">
            <h2 class="marks">
                100%
            </h2>
        </div>
    </div>
    <div class="message-container">
        <p class="message">
            
                Congratulations!
                <br>
                You may move on to the next chapter!!! 
                   
        </p>
    </div>
    <div class="proceed-container">
        <p>PROCEED</p>
        <button type="button" value="Proceed" name="Proceed"><img src="image/proceed.png" alt=""></button>
    </div>
    <div>
        <img src="image/trophy.png">
    </div>
</body>
</html>
